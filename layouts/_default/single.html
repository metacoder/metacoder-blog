{{ define "main" }}
    <article>
        <h3>{{ .Title }}</h3>

        <div class="post">
            {{ partial "entry-header" . }}

            <div class="content">
                {{ .Content }}
            </div>

            {{- if ne (.Lastmod.Format "2006-01-02T15:04:05") (.Date.Format "2006-01-02T15:04:05") }}
                <p>Letzte Aktualisierung: {{ .Lastmod.Format "2006-01-02 15:04:05" }}</p>
            {{- end }}
        </div>
    </article>
{{ end }}
